<!DOCTYPE html>
<script>(function(){const locales = {"en":"English","ar":"عربي","es":"Español"};

    const navLang = navigator.language || navigator.userLanguage;
    const lang = (navLang != undefined) ? (navLang in locales) ? navLang.substring(0,2) : 'en' : 'en';
    window.location.pathname = `/${lang}/`;
})();</script>
